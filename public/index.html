<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsideOut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="app-header">
      <div class="app-title">InsideOut</div>
    </div>
    
    <div id="homepage" class="card">
      <div class="tab-buttons">
        <button id="create-tab-btn" class="tab-button active">Create Room</button>
        <button id="join-tab-btn" class="tab-button">Join Room</button>
      </div>
      
      <div id="create-tab" class="tab-content active">
        <div class="form-group">
          <label for="username-create">Your Name</label>
          <input type="text" id="username-create" class="answer-input" placeholder="Enter your name">
        </div>
        <button id="create-room-btn" class="submit-answer">Create Room</button>
      </div>
      
      <div id="join-tab" class="tab-content">
        <div class="form-group">
          <label for="username-join">Your Name</label>
          <input type="text" id="username-join" class="answer-input" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="room-code-input">Room Code</label>
          <input type="text" id="room-code-input" class="answer-input code-input" placeholder="Enter 4-letter code" maxlength="4">
        </div>
        <button id="join-room-btn" class="submit-answer">Join Room</button>
      </div>
    </div>
    
    <div id="waiting-room" class="card" style="display: none;">
      <h3 style="text-align: center;">Room Created!</h3>
      <p style="text-align: center;">Share this code with your friend:</p>
      <div class="room-code" id="room-code-display">XXXX</div>
      <div class="waiting-message">Waiting for someone to join...</div>
      <div class="connection-status waiting" id="connection-status">Waiting for connection</div>
    </div>
    
    <div id="game-screen" style="display: none;">
      <div id="question-input-section" class="card" style="display: none;">
        <h3>Ask a Question</h3>
        <div class="form-group">
          <input type="text" id="question-input" class="answer-input" placeholder="Type your question...">
        </div>
        <button id="submit-question-btn" class="submit-answer">Submit Question</button>
      </div>
      
      <div id="active-question" class="question-card" style="display: none;">
        <div class="question-header">Question:</div>
        <div class="question-text" id="current-question"></div>
        <div class="username-display" id="asker-display"></div>
        
        <div class="answer-container">
          <div class="locked-answer" id="locked-answer">Friend's answer will appear here</div>
          <div class="lock-icon">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
        </div>
        
        <button class="add-answer-btn" id="add-answer-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Add your answer
        </button>
      </div>
      
      <div class="footer" id="answer-status">
        Answers are revealed when you both answer
      </div>
      
      <div id="answers-section" class="answers-section" style="display: none;">
        <div class="question-review">
          <div class="question-text">"<span id="review-question"></span>"</div>
          <div class="asked-by">â€” asked by <span id="review-asker"></span></div>
        </div>
        
        <div class="answers-container">
          <div class="answer-bubble friend">
            <span id="friend-name"></span>: <span id="friend-answer"></span>
          </div>
          <div class="answer-bubble user">
            <span id="your-name"></span>: <span id="user-answer"></span>
          </div>
        </div>
        
        <div class="answer-status-footer">
          Both answered! Next question?
        </div>
        
        <div class="btn-group">
          <button class="new-question-btn" id="my-turn-btn">Ask a Question</button>
          <button class="new-question-btn" id="their-turn-btn">Their Turn</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal" id="answer-modal">
    <div class="modal-content">
      <h3>Your Answer</h3>
      <textarea class="answer-input" id="answer-input" placeholder="Type your answer here..."></textarea>
      <button class="submit-answer" id="submit-answer-btn">Submit Answer</button>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
